<!--會員登入、線、sign in的bar結束-->
 <form id="form" action="#" method="post" accept-charset="utf-8">
    <div id="signincontainer">
        <div id="emailbox">
            <h1 id="emailname">電子信箱 ( E-mail )<span style="color:#f54337"> *</span></h1>
        </div>
    
        <div id="inputemailcontainer">    
            <div id="inputemail">
                <input id="email" type="text" size="95" style="height: 27px;"/>
            </div>
        </div>

        <div id="passwordbox">
            <h1 id="passwordname">
                密碼 ( Password )<span style="color:#f54337"> *</span><span id="forgetpwline" style="color:#f54337">|</span><a href="#" style="color:#f54337" id="forgetpw">忘記密碼</a>
            </h1>
        </div>

        <div id="inputpwcontainer">    
            <div id="inputpw">
                <input id="password" type="password" size="95" style="height: 27px;"/>
            </div>
        </div>

        <div id="joinmemberbox">
            <h1 id="stillnotamember" style="text-align: center;">
                <span id="stillnotamemberline" style="font-size:14px;color:#3a5d55">還不是會員？&nbsp;&nbsp;|</span><a href="register.html" style="color:#f54337" id="joinmember">加入會員</a>
            </h1>
        </div>

        <div id="loginbuttoncontainer">
            <div id="loginbutton">
                <input type="button" value="login" id="login" style="outline: none;">
            </div>
        </div>  
        <!-- <input type="button" value="登入" id="login"> -->
      </div>
    </form>
   <script>
		$(document).ready(function() {
			// 處理表單點擊事件
			    var $form = $('#login');
			    $form.click(function() {
			    submit();
			    });
			    //新增COOKIE的函數
			    function setCookie(cname, cvalue) {
			        document.cookie = encodeURIComponent(cname) + "=" + encodeURIComponent(cvalue) + ";" + "path=/";
			    }
			    function submit() {
			        var email = $('#email').val();
			        var password = $('#password').val();
	
			        var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
			        var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
	
			        if (!email_rule.test(email)) {
			            alert("Email格式不符！");
			        }
			        else if (!password_rule.test(password)) {
			            alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
			        }
			        else {
			            var data_object = {
			            "email": email,
			            "password": password
			            };
	
			            // 將JSON格式轉換成字串
			            var data_string = JSON.stringify(data_object);
			            // 發出GET的AJAX請求
			            $.ajax({
			                type: "GET",
			                url: "api/member.do",
			                data: data_string,
			                crossDomain: true,
			                cache: false,
			                dataType: 'json',
			                timeout: 5000,
			                //成功會進入案件瀏覽網頁或顯示錯誤訊息
			                success: function (response) {
			                	if(response['status'] == 200) {
			                        //看controller長怎樣抓id進去
			                        console.log(response);
			                        setCookie("userID", response.data[0]["members_id"]);
			                    	alert(response.message);
			                    	window.location.assign("index.html");
			                    }
			                    else if(response.status != 200){
			                            alert('此組合不存在!');
			                            window.location.reload();
			                    }                
			                },
			                error: function () {
			                    alert("無法連線到伺服器！");
			                }
			            });
			        }
			    }
			     
			});
 </script>
