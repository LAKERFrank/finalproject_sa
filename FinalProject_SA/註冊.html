<!-- 書城的bar-->
<body style="background-color:#d2f1ee; overflow: visible;">

    <div class="top d-flex flex-column flex-md-row align-items-center border-bottom shadow-sm" >

        <div class="mr-auto p-1"><a href="#" title="首頁"><img src="pic/YOGOBOOKSTORE.png" alt="" width="15%"></a></div>
                
        
    </div>
        
    
<!-- 會員、一條線、register的bar-->  
    <div id="valuesContainer" >
        <h1 id="memberTitle">會員註冊</h1>
        <hr id="hrline">
        <h1 id="registerTitle">Register</h1>
    </div>
<!-- 會員、一條線、register的bar結束--> 
    
<!-- 姓名，郵件，密碼、密碼確認-->  
    <div id="containName">
        
        <div id="namebox">
            <h1 id="namechinese">姓名<span style="color:#f54337"> *</span></h1>
            <h1 id="nameenglish">Name</h1>
        </div>

        <div id="inputname">
            <input class="inp" type="text" size="55" />
        </div>
        
    </div>

    <div id="containemail">
        
        <div id="emailbox">
            <h1 id="emailchinese">電子信箱<span style="color:#f54337"> *</span></h1>
            <h1 id="emailenglish">E-mail</h1>
        </div>

        <div id="inputemail">
            <input class="inp" type="text" size="55" />
        </div>
        
    </div>

    <div id="containpw">
        
        <div id="pwbox">
            <h1 id="pwchinese">密碼<span style="color:#f54337"> *</span></h1>
            <h1 id="pwenglish">Password</h1>
        </div>

        <div id="inputpw">
            <input class="inp" type="password" size="55" />
        </div>
        
    </div>

    <div id="containconfirm">
        
        <div id="confirmbox">
            <h1 id="confirmchinese">密碼確認<span style="color:#f54337"> *</span></h1>
            <h1 id="confirmenglish">Confirm Password</h1>
        </div>

        <div id="inputconfirm">
            <input class="inp" type="password" size="55" />
        </div>
        
    </div>
<!-- 姓名，郵件，密碼、密碼確認結束--> 
    
<!--確認按鈕-->
    <div id="registerbuttoncontainer">
        <div id="registerbutton">
            <button type="submit">
                <span>確認註冊</span>
                <span>Register</span>
            </button>
        </div>
    </div>
