<!-- 會員、一條線、register的bar-->  
    <div id="valuesContainer" >
        <h1 id="memberTitle">會員註冊</h1>
        <hr id="hrline">

    </div>
<!-- 會員、一條線、register的bar結束--> 
    
<!-- 姓名，郵件，密碼、密碼確認-->  
    <div id="containName">
        
        <div id="namebox">
            <h1 id="namechinese">姓名<span style="color:#f54337"> *</span></h1>
            <h1 id="nameenglish">Name</h1>
        </div>

        <div id="inputname">
            <input class="inp" type="text" size="55" />
        </div>
        
    </div>

    <div id="containemail">
        
        <div id="emailbox">
            <h1 id="emailchinese">電子信箱<span style="color:#f54337"> *</span></h1>
            <h1 id="emailenglish">E-mail</h1>
        </div>

        <div id="inputemail">
            <input class="inp" type="text" size="55" />
        </div>
        
    </div>

    <div id="containpw">
        
        <div id="pwbox">
            <h1 id="pwchinese">密碼<span style="color:#f54337"> *</span></h1>
            <h1 id="pwenglish">Password</h1>
        </div>

        <div id="inputpw">
            <input class="inp" type="password" size="55" />
        </div>
        
    </div>

    <div id="containconfirm">
        
        <div id="confirmbox">
            <h1 id="confirmchinese">密碼確認<span style="color:#f54337"> *</span></h1>
            <h1 id="confirmenglish">Confirm Password</h1>
        </div>

        <div id="inputconfirm">
            <input class="inp" type="password" size="55" />
        </div>
        
    </div>
    <!--確認按鈕-->
    <div id="registerbuttoncontainer">
        <div id="registerbutton">
            <button type="submit">
                <span>確認註冊</span>
                <span>Register</span>
            </button>
        </div>
    </div>
  
    <script type="text/javascript">
                $(document).ready(function() {
                    // 處理表單點擊事件
                    var $form = $('#submit');
                    $form.click(function() {
                        submit();
                    });

                    function submit() {
                        var name = $('#member_name').val();
                        var email = $('#member_email').val();
                        var password = $('#member_password').val();

                        var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
                        var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

                        if (!email_rule.test(email)) {
                            alert("Email格式不符！");
                        }
                        else if(!password_rule.test(password)) {
                            alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
                        }
                        else {
                            // 將資料組成JSON格式
                            var data_object = {
                                "name": name,
                                "email": email,
                                "password": password
                            };

                            // 將JSON格式轉換成字串
                            var data_string = JSON.stringify(data_object);

                            // 發出POST的AJAX請求
                            $.ajax({
                                    type: "POST",
                                    url: "api/member.do",
                                    data: data_string,
                                    crossDomain: true,
                                    cache: false,
                                    dataType: 'json',
                                    timeout: 5000,
                                    success: function (response) {
                                        $('#flashMessage').html(response.message);
                                        $('#flashMessage').show();
                                        if(response.status == 200){
                                            updateSQLTable(response.response);
                                        }
                                    },
                                    error: function () {
                                        alert("無法連線到伺服器！");
                                    }
                            });
                        }
                    }

                    function updateSQLTable(data) {
                        $("#sql_log > tbody").empty();
                        var time = (data.time / 1000000).toFixed(2);
                        var table_html = "";

                        table_html += '<tr>';
                        table_html += '<td>' + '1' + '</td>';
                        table_html += '<td>' + data.sql + '</td>';
                        table_html += '<td style="text-align: right">' + '0' + '</td>';
                        table_html += '<td style="text-align: right">' + data.row + '</td>';
                        table_html += '<td style="text-align: right">' + data.row + '</td>';
                        table_html += '<td style="text-align: right">' + time + '</td>';
                        table_html += '</tr>';
                        $("#sql_log > tbody").append(table_html);
                        $("#sql_summary").html("(default) " + data.row + " queries took " + time + " ms");
                    }
                });
            </script>
