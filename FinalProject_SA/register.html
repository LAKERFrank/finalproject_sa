<body style="background-color:#d2f1ee; overflow: visible;">

    <div class="top d-flex flex-column flex-md-row align-items-center border-bottom " >

        <div class="mr-auto p-1"><a href="home_page.html" title="首頁"><img src="statics/icon/YOGOBOOKSTORE.png" alt="" width="12.2%"></a></div>

<!-- 會員、一條線、register的bar-->  
    <div id="valuesContainer" >
        <p id="memberTitle">會員註冊</p>
        <hr id="hrline">
        <p id="registerTitle">Register</p>
    </div>
<!-- 會員、一條線、register的bar結束--> 
    
<!-- 姓名，郵件，密碼、密碼確認-->  
    <div id="containName">
        
        <div id="namebox">
            <h1 id="namechinese" style="margin-left: 16px">姓名<span style="color:#f54337"> *</span></h1>
            <h1 id="nameenglish" >Name</h1>
        </div>

        <div id="inputname">
            <input id="member_name" type="text" size="55" style="height: 27px;"/>
        </div>
        
    </div>

    <div id="containemail">
        
        <div id="emailbox">
            <h1 id="emailchinese" style="margin-left: 16px">電子信箱<span style="color:#f54337"> *</span></h1>
            <h1 id="emailenglish">E-mail</h1>
        </div>

        <div id="inputemail">
            <input id="member_email" type="text" size="55" style="height: 27px;"/>
        </div>
        
    </div>

    <div id="containpw">
        
        <div id="pwbox">
            <h1 id="pwchinese" style="margin-left: 16px">密碼<span style="color:#f54337"> *</span></h1>
            <h1 id="pwenglish">Password</h1>
        </div>

        <div id="inputpw">
            <input id="member_password" type="password" size="55" style="height: 27px;" />
        </div>
        
    </div>

    <div id="containconfirm">
        
        <div id="confirmbox">
            <h1 id="confirmchinese" style="margin-left: 16px">密碼確認<span style="color:#f54337"> *</span></h1>
            <h1 id="confirmenglish">Confirm Password</h1>
        </div>

        <div id="inputconfirm">
            <input id="member_confirmpw" type="password" size="55" style="height: 27px;"/>
        </div>
        
    </div>
<!-- 姓名，郵件，密碼、密碼確認結束--> 
    
<!--確認按鈕-->
    <div id="registerbuttoncontainer">
        <div id="registerbutton" >
            <button type="submit" onclick="location.href='member_area.html'" style="outline: none;">
                <span style="margin-left: 20px;">確認註冊</span>
                <span style="margin-left: 20px;">Register</span>
